<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MECOS Table with Firebase</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff8e1;
    }
    h1 {
      color: #b8860b;
      text-align: center;
    }
    .top-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }
    .top-bar input, .top-bar button, .top-bar div {
      height: 40px;
      font-size: 16px;
    }
    .top-bar button {
      background-color: #ffd700;
      border: none;
      padding: 0 20px;
      cursor: pointer;
    }
    .total-display {
      font-weight: bold;
      color: #b8860b;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #fff3cd;
      color: #8b6508;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 2px solid #b8860b;
      padding: 20px;
      z-index: 10;
    }
    .popup input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      height: 30px;
      font-size: 16px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "test-key",
      authDomain: "test-app.firebaseapp.com",
      databaseURL: "https://test-app-default-rtdb.firebaseio.com",
      projectId: "test-app",
      storageBucket: "test-app.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:testapp"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
  </script>
</head>
<body>
  <h1>MECOS</h1>

  <div class="top-bar">
    <input type="text" id="searchInput" placeholder="Search by Date (DD-MM-YYYY)">
    <button onclick="openPopup()">Add New</button>
    <button onclick="window.print()">Print</button>
    <div class="total-display" id="totalAmount">Total: 0.00</div>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>S/N</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Popup Form -->
  <div class="popup" id="popup">
    <form id="entryForm">
      <label>Date (DD-MM-YYYY):</label>
      <input type="text" id="entryDate" placeholder="DD-MM-YYYY" required>
      <label>Amount:</label>
      <input type="number" id="entryAmount" required>
      <button type="submit">Save</button>
      <button type="button" onclick="closePopup()">Cancel</button>
    </form>
  </div>

  <script>
    const tableBody = document.querySelector('#dataTable tbody');
    const totalDisplay = document.getElementById('totalAmount');
    const searchInput = document.getElementById('searchInput');

    function formatCurrency(value) {
      return parseFloat(value).toLocaleString('en-US', { minimumFractionDigits: 2 });
    }

    function updateTotal() {
      let total = 0;
      tableBody.querySelectorAll('tr').forEach(row => {
        if (row.style.display !== 'none') {
          const amountCell = row.querySelector('td.amount');
          if (amountCell) total += parseFloat(amountCell.textContent.replace(/,/g, '')) || 0;
        }
      });
      totalDisplay.textContent = `Total: ${formatCurrency(total)}`;
    }

    function renderRow(key, index, entry) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${entry.date}</td>
        <td class="amount">${formatCurrency(entry.amount)}</td>
        <td><button onclick="deleteEntry('${key}')">Delete</button></td>
      `;
      tableBody.appendChild(row);
    }

    function loadEntries() {
      tableBody.innerHTML = '';
      database.ref('entries').once('value', snapshot => {
        let index = 0;
        snapshot.forEach(child => {
          renderRow(child.key, index++, child.val());
        });
        updateTotal();
      }).catch(error => console.error("Load Error:", error));
    }

    function deleteEntry(key) {
      database.ref('entries/' + key).remove().then(loadEntries).catch(error => console.error("Delete Error:", error));
    }

    document.getElementById('entryForm').addEventListener('submit', e => {
      e.preventDefault();
      const date = document.getElementById('entryDate').value;
      const amount = document.getElementById('entryAmount').value;
      const entry = { date, amount: parseFloat(amount) };
      database.ref('entries').push(entry)
        .then(() => {
          console.log("Data saved");
          document.getElementById('entryForm').reset();
          closePopup();
          loadEntries();
        })
        .catch(error => console.error("Save Error:", error));
    });

    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      tableBody.querySelectorAll('tr').forEach(row => {
        const date = row.cells[1].textContent.toLowerCase();
        row.style.display = date.includes(filter) ? '' : 'none';
      });
      updateTotal();
    });

    function openPopup() {
      document.getElementById('popup').style.display = 'block';
      setTimeout(() => document.getElementById('entryDate').focus(), 100);
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    window.onload = loadEntries;
  </script>
</body>
</html>
